<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        	
      	<h:form id="newBook" prependId="false" >
		    <div id="messages" class="messages">
	       		<p:messages showDetail="false"  id="msg"/>
	       	</div>
	       	
	       	<div id="boxNewBook" class="boxNewBook">
	       		<h:panelGrid columns="2" columnClasses="coluna120RightWithPaddingRigth,colunaLabel220" styleClass="formCadastroBook" border="0">
					<h:outputText value="Titulo:" />
					<p:inputText id="name" label="Titulo" required="true"  value="#{bookMBean.book.title}" style="width:100%" />

				</h:panelGrid>
				
				<br />
			
				<div class="messages" align="center">
					<p:commandButton value="Gravar" 
						id="gravar" action="#{bookMBean.save}" ajax="false" 
						styleClass="button" 
						oncomplete="newBookModal.hide();">  
					</p:commandButton>
					<p:commandButton value="Voltar" immediate="true" id="voltar" ajax="false"  styleClass="button">
					</p:commandButton>
				</div>
	       	</div>
		</h:form>
</ui:composition>

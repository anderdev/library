<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        	
      	<h:form id="newBook" prependId="false" >
	       	<div id="boxNewBook" class="boxNewBook">
	       		<h:panelGrid columns="2" columnClasses="colunaLabel60,coluna290" styleClass="formCadastroBook" border="0">
					<h:outputText value="Titulo:" />
					<p:inputText id="name" label="Titulo" required="true"  value="#{bookMBean.book.title}" style="width:97%" />

					<h:outputText value="Descrição:" />
					<p:inputTextarea rows="10" cols="53" counter="counter" maxlength="300" label="Descrição" required="true"
					    counterTemplate="{0} caracteres restantes." autoResize="false" value="#{bookMBean.book.description}"/>
					<h:outputText  />
					<h:outputText id="counter" />
					
					
					<h:outputText value="Publicado:" />
					<p:inputText id="publicado" label="Publicado" required="true" maxlength="4" value="#{bookMBean.book.yearOfPublished}" size="2" />
				</h:panelGrid>
				
				<h:panelGrid columns="4" columnClasses="colunaLabel70Right,colunaLabel180,colunaLabel80Right,colunaLabel100"  border="0">
					<h:outputText value="Autor:" />
					<p:selectOneMenu value="#{bookMBean.author.id}" label="Autor" required="true" style="width:100%">
			            <f:selectItems value="#{bookMBean.authores}"  var="a" itemLabel="#{a.name}" itemValue="#{a}"/>  
			        </p:selectOneMenu>
			        
			        <h:outputText value="Categoria:"  />
					<p:selectOneMenu value="#{bookMBean.category.id}" label="Categoria" required="true" >
			            <f:selectItems value="#{bookMBean.categories}" var="c" itemLabel="#{c.type}" itemValue="#{c}"/>  
			        </p:selectOneMenu>
				</h:panelGrid>
				
				<br />
			
				<div class="buttonNewBook" align="center">
					<p:commandButton value="Gravar" 
						id="gravar" action="#{bookMBean.save}" ajax="false" 
						styleClass="button" 
						oncomplete="newBookModal.hide();">  
					</p:commandButton>
					<p:commandButton value="Voltar" immediate="true" id="voltar" ajax="false"  action="#{bookMBean.cancel}" styleClass="button" oncomplete="newBookModal.hide();"/>
				</div>
	       	</div>
		</h:form>
</ui:composition>
